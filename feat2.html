<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<script language="javascript" src="../lib/p5.js"></script>
  <script language="javascript" src="p5.touchgui-master/p5.touchgui-master/lib/p5.touchgui.js"></script>
	<title>Feature 2</title>

  <style>
    body {
      /*dark blue*/
      background-color: #071369;
      color: #FFd6FF;
      font-family:'Raleway', sans-serif;
      padding: 50px;
    }
  </style>

	<script>
	let gui;

	// Create a variable for your Toggle
	let t;

	function setup() {
	  createCanvas(400, 400);
	  gui = createGui();

	  // Create Toggle
	  t = createToggle("Toggle", 100, 50, 200, 50);
	}

	function draw() {
	  background(220);
	  drawGui();

	  if (t.isPressed) {
	    // Print a message when Toggle is pressed
	    // that displays its value.
	    print(t.label + " is " + t.val);
  		var music = new Audio("NIVIRO - Flares.wav");
  		music.play();
  		}
	  }

	  if (t.val) {
	    // Draw an ellipse when Toggle is true.
	    fill(255, 0, 0);
	    ellipse(200, 300, 100);
		}

	/// Add these lines below sketch to prevent scrolling on mobile
	function touchMoved() {
	  // do some stuff
	  return false;
	}
 </script>
</head>

<body>
	<h1>Feature 2</h1>
	<p>Using Touchgui from p5.js, users have the option to toggle on/off music while drawing/painting</p>
</body>

</html>
